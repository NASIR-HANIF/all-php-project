<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jquery cdn link -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- javascript internel -->

    <script src="./js/main.js"></script>
    <!-- css internel link -->

    <link rel="stylesheet" href="./css/style.css">
    <title>image Compresser</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row py-3">
            <div class="col-3 vh-100" style="background-color: #f9f9f9;">
                <h4>Genrate Dynamic Images</h4>
                <input type="number" class="form-control mb-3 width" placeholder="width">
                <input type="number" class="form-control mb-3 heigth" placeholder="Heigth">
                <input type="color" class="form-control mb-3 color">
                <select  class="form-select formate">
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="gif">GIF</option>
                </select>
                <button class="btn genrate-btn btn-primary text-white mt-5 w-100">Genrate</button>
                <br><br>
                <form class="resize-form">
                    <h4>Resize Your Image</h4>
                    <input type="file" required name="photo" id="photo" class="mb-3 form-control">
                    <input type="number" required name="photo-width" id="photo-width" class="mb-3 form-control">
                    <input type="number" required name="photo-height" id="photo-height" class=" mb-3 form-control">
                    <label for="photo-quality">Readuse Image Size</label>
                    <input type="range" required name="photo-quality" id="photo-quality" class="mb-3 w-100">
                    <span class="quality"></span>
                    <button class="btn submit btn-primary form-control text-white mt-3 w-100">Resize Now</button>
                </form>
            </div>
            <div class="col-9 shadow-sm message text-center vh-100 shadow-sm">
                
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
